server:
  port: 10017
  servlet:
    context-path: /

spring:
  application:
    name: user-service
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
    serialization:
      write-dates-as-timestamps: false
  profiles:
#    active: dev
    active: local
    include: redis,jdbc

#哪些请求加入swagger api 都不想加入，设置一个不存在的路径。
swagger:
  paths: /sysUser/.*